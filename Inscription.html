<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fontsL/icomoon/style.css">

    <link rel="stylesheet" href="cssL/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="cssL/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="cssL/style.css">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('imagesL/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">INSCRIPTION <strong></strong></h3>
              </div>
              <form th:action="@{/save}" method="post" th:object="${emp}">
              <div class="form-group last mb-3">
                  <label for="password">Name</label>
                  <input type="password" class="form-control" placeholder="your name" id="your name" required="required"
                                data-validation-required-message="Please enter your name">
                </div>
                <div class="form-group first">
                  <label for="username">Mail</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" required="required"
                                data-validation-required-message="Please enter your mail">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">UserName</label>
                  <input type="password" class="form-control" placeholder="username" id="username" required="required"
                                data-validation-required-message="Please enter your username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password" required="required"
                                data-validation-required-message="Please enter your password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
        
                </div>

                <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
